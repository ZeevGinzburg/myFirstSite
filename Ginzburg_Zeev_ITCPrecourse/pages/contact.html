<section class="form">
    <form action="https://formspree.io/f/mqknrgqk" method="post">
        <fieldset>
        <label for="firstname">First Name</label>
            <input type="text" id="firstname" name="firstname" placeholder="Enter your first name">
        <label for="lastname">Last Name</label>
            <input type="text" id="lastname" name="lastname"  placeholder="Enter your last name">
        <label for="email">Email</label>
             <input type="email" id="email" name="email"  placeholder="Enter your email please">
        <label for="comment">Tell me more..</label>
            <textarea id="comment" name="comment"  placeholder="Add your comment or tell me more about you.."></textarea>
        <label for="wherefrom">Where are you from?</label>
            <select id="wherefrom" name="wherefrom">
                <option selected>select form the list...</option>
                <option value="is">Israel</option>
                <option value="us">US</option>
                <option value="eu">EU</option>
                <option value="gb">GB</option>
                <option value="as">Asia</option>
                <option value="af">Africa</option>
                <option value="au">Australia</option>
                <option value="other">other</option>
            </select>
        </fieldset>
        <button type="submit">Submit!</button>
   </form>
